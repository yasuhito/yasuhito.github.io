  <p>\(n\) 次正方行列で、その対角線上にない成分がすべて \(0\) である行列のこと。</p>
<p>\[\begin{bmatrix}
1 &amp; 0 &amp; 0 \\\<br>
0 &amp; 2 &amp; 0 \\\<br>
0 &amp; 0 &amp; -1
\end{bmatrix}\]</p>
<p>注意点として、行列の対角線は右下がりのもののみを言う。右上がりのものは対角線とは呼ばない。</p>
